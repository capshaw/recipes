<div class='row'>
    <p class='lead'>A Collection of Recipes</p>
    <ul class="breadcrumb">
      <li><a href="/">Home</a> <span class="divider">/</span></li>
      <li class="active">{{ recipe.title }}</li>
    </ul>
</div>

<h3>{{ recipe.title }}</h3>
<p class='lead'>{{ recipe.short_description }}</p>

<h4>Ingredients</h4>
<ul>
{% for i in recipe.ingredients %}
  <li>{{ i }}</li>
{% endfor %}
</ul>

<h4>Steps</h4>
<ol>
{% for step in recipe.steps %}
  <li>{{ step }}</li>
{% endfor %}
</ol>
